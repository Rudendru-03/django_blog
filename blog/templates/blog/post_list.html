<!DOCTYPE html>
<html>
  <head>
    <title>My Blog</title>
  </head>
  <body>
    <h1>My Blog Posts</h1>
    {% for post in posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Published: {{ post.created_date }}</p>
    </article>
    {% endfor %}
  </body>
</html>
